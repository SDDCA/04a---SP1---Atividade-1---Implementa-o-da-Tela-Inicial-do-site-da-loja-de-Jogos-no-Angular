<main >
  <section id="section-login">
    <h2>Login</h2>
    <form class="row g-3">
      <div>
        <label class="visually-hidden" for="Usuario" >Usu√°rio</label>
        <input
          type="text"
          name="usuario"
          [(ngModel)]="usuario"
          class="form-control"
          id="Usuario"
          placeholder="email@exemplo.com"
        />

        <br />

        <label class="visually-hidden" for="Password">Senha</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="senha"
          class="form-control"
          id="Password"
          placeholder="Senha"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-3" (click)="fazerLogin()">Login</button>
    </form>
  </section>
</main>
